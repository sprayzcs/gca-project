apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-deployment
  namespace: gca
spec:
  replicas: 3
  selector:
    matchLabels:
      app: checkout-deployment
  template:
    metadata:
      labels:
        app: checkout-deployment
    spec:
      containers:
      - name: checkout-deployment
        image: lennartkampshoff/gca-checkout:master
        imagePullPolicy: Always
        env:
          - name: Security__Secret
            valueFrom:
              secretKeyRef:
                name: backend-secrets
                key: token-secret
                optional: false
          - name: Seq
            value: 'http://seq-logging-data.gca:5341'
          - name: 'ConnectionString'
            valueFrom:
              secretKeyRef:
                name: connection-strings
                key: checkout
                optional: false
          - name: 'Services__Shipping'
            valueFrom:
              configMapKeyRef:
                name: internal-services-config-map
                key: shippingService
          - name: 'Services__Catalog'
            valueFrom:
              configMapKeyRef:
                name: internal-services-config-map
                key: catalogService
          - name: 'Services__Cart'
            valueFrom:
              configMapKeyRef:
                name: internal-services-config-map
                key: cartService
          - name: 'ASPNETCORE_ENVIRONMENT'
            valueFrom:
              configMapKeyRef:
                name: debug
                key: environment
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: checkout-service
  namespace: gca
spec:
  selector:
    app: checkout-deployment
  ports:
  - port: 5000
    targetPort: 80
    nodePort: 30800
  type: NodePort
