<table #list>
    <tr class="header">
        <th></th>
        <th>Produkt</th>
        <th class="price">Preis</th>
    </tr>
    <tr class="product" *ngFor="let product of products">
        <td class="image"><img [src]="product.image" /></td>
        <td class="name">{{product.name}}</td>
        <td class="price">{{product.price | price}}</td>
    </tr>
    <tr class="shipping product" *ngIf="shipping > 0">
        <td></td>
        <td>Versandkosten</td>
        <td class="price">{{shipping | price}}</td>
    </tr>
    <tr class="footer">
        <td></td>
        <td></td>
        <td class="price">= {{getSummedPrice() | price}}</td>
    </tr>
</table>
