<nb-card>
    <nb-card-header>
        <img [src]="product.image" class="product-image" />
    </nb-card-header>
    <nb-card-body>
        <b>{{product.name}}</b>
    </nb-card-body>
    <nb-card-footer>
        <p>{{product.price | price}}</p>
        <button nbButton status="primary">In den Warenkorb</button>
    </nb-card-footer>
</nb-card>
